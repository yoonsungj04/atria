<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.jpg/*colocar imagem" type="image/x-icon">
    <!-- BOXICONS LINK -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- HEADER START HERE -->
    <header class="f-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">AradraDev</a>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__items"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__items"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__items"><a href="#skills" class="nav__link">Skills</a></li>
                    <li class="nav__items"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>
    <main class="f-main">
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <h1 class="home__title"><span></span></h1>
                <div class="home__scroll">
                </div>
                <img src="img/photo1.jpeg" alt="My profile" class="home__img">
                </div>
        </section>
        <section class="about section" id="about">
            <h2 class="section-title">About</h2>
            <div class="about__container bd-grid">
                <div class="about__img">
                    <img src="img/photo1.jpeg" alt="photo of about me" >
                </div>

                <div>
                    <h2 class="about__subtitle">Eu sou yoon</h2>
                    <span class="about__profession">Estudante</span>
                    <p class="about__text">texto sobre mim</p>
    
                    <div class="about__social">
                        <a href="meu instagram" target="_blank" class="about__social-icon"><i class='bx bxl-instagram' ></i></a>
                        <a href="meu github" target="_blank" class="about__social-icon"><i class='bx bxl-github'></i></a>
                    </div>
                </div>
            </div>

            
        </section>
        <!--    SKILLS -->
        <section class="skills section" id="skills">
            <h2 class="section-title">Skills</h2>
            <div class="skills__container bd-grid">
                <div class="skills__box">
                    <h3 class="skills__subtitle">Development</h3>
                    <span class="skills__name">c</span>
                    
                    <h3 class="skills__subtitle">adicionar outra skill</h3>

                </div>
                <div class="skills__img">
                    <img src="img/skill1.jpg" alt="photo of skill">
                </div>
            </div>
        </section>

    <footer class="footer section">
        <div class="footer__container bd-grid">
            <div class="footer__data">
                <h2 class="footer__title">YOON SUNG JANG</h2>
                <p class="footer__text">Meu site</p>
            </div>
            <div class="footer__data">
                <h2 class="footer__title">EXPLORE</h2>
                <ul>
                    <li><a href="#home" class="footer__link">Home</a></li>
                    <li><a href="#about" class="footer__link">About</a></li>
                    <li><a href="#skills" class="footer__link">Skills</a></li>
                    <li><a href="#contact" class="footer__link">Contact</a></li>
                </ul>
            </div>
            <div class="footer__data">
                <h2 class="footer__title">FOLLOW</h2>
                <a href="link instagram" target="_blank" class="footer__social"><i class='bx bxl-instagram' ></i></a>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>
</html>
